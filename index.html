<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="game">
        <div class="intro">
            <h1>Rock Paper and Scissors</h1>
        </div>

        <div class="score">
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>

        <div class="play-button">
            <button >Let's Play</button>
        </div>

        <div class="match fadeOut">
            <h2 class="result">Choose and Option</h2>
            <div class="hands">
                <img class="player-hand" src="images/rock.png" alt="">
                <img class="computer-hand" src="images/rock.png" alt="">
            </div>
            <div class="options">
                <button class="rock-button">rock</button>
                <button class="paper-button">paper</button>
                <button class="scissors-button">scissors</button>
            </div>
        </div>

    </section>

    <script src="app.js"></script>
</body>
</html>
